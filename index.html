<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<!--
			Home page <title>
			<title>Name of the website + keyword rich catch phrase </title>
		-->
		
		<title>ZombiesRUs &middot; Zombies Live Performance at the MET</title>
		
		<!--
			Inside page <title>
			<title> Title of the page + Name of the website </title>
		-->
		
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<meta name="handheldfriendly" content="true">
		<meta name="mobileoptimized" content="240">
		<meta name="viewport" content="width=device-width,initial-scale=1" >
		
		<!--
			Meta tags
			No longer than 150 characters
			
			Description Meta tag: Google may use this in organic results otherwise it may use your first paragraph
		-->
		
		<meta name="description" content="ZombiesRUs is a live performance at the MET people are 'dying' to see.">
		
		<!-- search engings completely ignore meta keywords -->
		
		<meta name="keywords" content="zombies, live, performance, MET, dying">
		<meta name="author" content="The Metropolitan Museum of Art, info@metmuseum.org">
		<meta name="copyright" content="Copyright 2013 ZombiesRUs">
		
		<!-- 
			The location of the subject of this page
			
			N/E = positive
			S/W = negative
		-->
		
		<meta name="ICBM" content="40.6700, -73.9400">
		
		<link ewl="author" href="humans.txt">
		
		<!-- Humans.txt -->
		
	</head>

	<body>
		<h1>ZombiesRUs - A performance to die for</h1>
		
		<a href="http://en.wikipedia.org/wiki/Zombie" rel="external"> What's a Zombie?</a>
		
		<!-- Lets the browser know that this is an external page "external" -->
		
		<a href="brains.html" title="Detailed step-by-step instructions on how to eay brains."> How zombies eat brains</a>
	
		<!-- 
			The title attribute (@title) is extra meta information. It is not accessible, but can help a bit with keywords.
			Only users who use a mouse will be able to see this information.
		-->
		
		<h2>Photos of Zombies Eating Brains</h2>
		
		<!-- 
			File names and @alt are important to keywords (especially for images)
			Dashes are considered as spaces for google, underscores are stripped out like they don't exist.
		-->
		
		<img src="images/zombie-eating-brains.jpg" alt="A bloody gory mess of zombies eating brains.">
		
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
